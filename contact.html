    <main class="contact">
        <form action="">
            <h2>Me contacter</h2>
            <input class="input" type="text" name="Nom" id="nom" placeholder="Entrez votre nom"><br>
            <input class="input" type="text" name="Postnom" id="postnom" placeholder="Entrez votre Prenom"><br>

            <input type="submit" value="Envoyer" class="input2">
        </form>
    </main>
